name = "ip-purity-checker"
main = "cloudflare/scheduled-worker.js"
compatibility_date = "2024-01-01"

# 环境变量
[vars]
ENVIRONMENT = "production"

# KV存储绑定 - 使用实际的KV命名空间ID
[[kv_namespaces]]
binding = "IP_CACHE"
id = "e0f261583d9c4eb59802ed2f4374a1e8"
preview_id = ""

# 定时任务配置 - 北京时间00:00 (UTC 16:00)
[triggers]
crons = ["0 16 * * *"]

# 免费计划兼容配置 - 移除CPU限制
