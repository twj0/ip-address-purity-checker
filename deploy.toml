# Cloudflare Worker 一键部署配置
name = "ip-purity-checker"
main = "cloudflare/scheduled-worker.js"
compatibility_date = "2024-01-01"

# 环境变量
[vars]
ENVIRONMENT = "production"

# KV存储绑定 - 部署时会自动创建
[[kv_namespaces]]
binding = "IP_CACHE"
id = ""  # 部署时自动生成
preview_id = ""

# 定时任务配置 - 北京时间00:00 (UTC 16:00)
[triggers]
crons = ["0 16 * * *"]

# 部署配置
[build]
command = ""
cwd = ""

# 兼容性设置
[compatibility_flags]
nodejs_compat = true
